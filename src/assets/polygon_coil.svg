<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Triangle outline (wire) -->
  <path d="M12 3 L21 19 L3 19 Z" stroke="currentColor" stroke-width="1" fill="none"/>
  
  <!-- 6 beads distributed around the triangle wire -->
  <!-- Bead 1 (top vertex) -->
  <circle cx="12" cy="3" r="1.8" fill="currentColor"/>
  
  <!-- Bead 2 (right side, midway to bottom-right) -->
  <circle cx="16.5" cy="11" r="1.8" fill="currentColor"/>
  
  <!-- Bead 3 (bottom-right vertex) -->
  <circle cx="21" cy="19" r="1.8" fill="currentColor"/>
  
  <!-- Bead 4 (bottom side, midway) -->
  <circle cx="12" cy="19" r="1.8" fill="currentColor"/>
  
  <!-- Bead 5 (bottom-left vertex) -->
  <circle cx="3" cy="19" r="1.8" fill="currentColor"/>
  
  <!-- Bead 6 (left side, midway to top) -->
  <circle cx="7.5" cy="11" r="1.8" fill="currentColor"/>
</svg>
