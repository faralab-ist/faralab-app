<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Faraday coil - single ring -->
  <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="1.5" fill="none"/>
  
  <!-- Wire leads coming out -->
  <line x1="4" y1="12" x2="1" y2="12" stroke="currentColor" stroke-width="1.5"/>
  <line x1="20" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="1.5"/>
  
  <!-- Small terminals at wire ends -->
  <circle cx="1" cy="12" r="1" fill="currentColor"/>
  <circle cx="23" cy="12" r="1" fill="currentColor"/>
</svg>
